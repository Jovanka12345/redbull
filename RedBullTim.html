    <div class="main" id="form1">
        <span>Da li si spreman/na da postaneš Red Bull Wingsica ili Red Bull Student Brand Manager?</span>

            <input type="text" name="firstname" id="firstname"><br>

            <input type="text" name="lastname"><br>

                <option>Red Bull Student Brand Manager</option>
            </select><br>
            <label style="font-size: 30px">Fakultet</label><br>

            <div id="radio" style="font-size: 12px">
                <span style="font-size: 16px">Godina studija</span><br>
                <input id="8-10" type="radio" value=""> I
                <input type="radio" value=""> II
                <input type="radio" value=""> III
                <input type="radio" value=""> IV
            </div>
        </form>
        <button type="submit" form="form1" value="Submit" onclick="submitForm()">Submit</button>
